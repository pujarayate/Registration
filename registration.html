<body>
	<div class="container" align="center">
		<h1>REGISTRATION USER</h1>
		<div style="margin-top: 50px;20px;">
			<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Graduation</label>
      <input type="text" class="form-control" id="graduation">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Gratuation</label>
      <select id="branch" class="form-control">
        <option selected>Choose...</option>
        <option>CS</option>
         <option>E&TC</option>
          <option>Mechanical</option>
           <option>Civil</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">YOP</label>
      <input type="text" class="form-control" id="yop">
    </div>
  </div>
  <button type="button" class="btn btn-primary" onclick="registerUser()">REGISTER</button>
